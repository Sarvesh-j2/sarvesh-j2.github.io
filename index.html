<!DOCTYPE html>
<html>
<head>
  <title>AR Model Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.128.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from './resources/webxr/ARButton.js';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/controls/OrbitControls.js';

    let renderer, scene, camera, model, xrSession, xrReferenceSpace, xrHitTestSource, xrHitTestResults, controls, isInARMode, isPlacingModel;

    const MODEL_SCALE_AR = 0.05; // Scale factor for AR mode
    const MODEL_SCALE_DEFAULT = 1; // Scale factor for default mode

    function init() {
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 1, 0);
      scene.add(directionalLight);

      const loader = new GLTFLoader();
      loader.load('./resources/Model/Brain_withtextures.gltf', (gltf) => {
        model = gltf.scene;
        scene.add(model);
      });

      window.addEventListener('resize', onWindowResize, false);

      const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
      document.body.appendChild(arButton);

      arButton.addEventListener('sessionstart', () => {
        xrSession = renderer.xr.getSession();
        xrSession.addEventListener('end', () => {
          xrSession = null;
          isInARMode = false;
          updateModelScale(); // Reset the model scale when exiting AR mode
        });

        xrSession.requestReferenceSpace('viewer').then((referenceSpace) => {
          xrReferenceSpace = referenceSpace;
          xrSession.requestHitTestSource({ space: xrReferenceSpace }).then((hitTestSource) => {
            xrHitTestSource = hitTestSource;
          });
        });
      });

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.rotateSpeed = 0.1;

      isInARMode = false;
      isPlacingModel = false;

      renderer.domElement.addEventListener('click', () => {
        if (xrSession && isInARMode && !isPlacingModel) {
          isPlacingModel = true;
          xrSession.addEventListener('select', placeModel);
        }
      });

      animate();
    }

    function placeModel(event) {
      if (model && isInARMode && isPlacingModel) {
        const pose = xrHitTestResults[0].getPose(xrReferenceSpace);
        model.position.copy(pose.transform.position);
        model.quaternion.copy(pose.transform.orientation);
        scene.add(model);
        isPlacingModel = false;
        xrSession.removeEventListener('select', placeModel);
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      controls.update();
      renderer.render(scene, camera);
      if (xrSession && xrSession.isPresenting) {
        xrSession.requestAnimationFrame(updateAR);
      }
    }

    function updateAR(timestamp, frame) {
      const hitTestResults = frame.getHitTestResults(xrHitTestSource);
      xrHitTestResults = hitTestResults;

      if (xrHitTestResults.length > 0 && isInARMode) {
        const hitPose = xrHitTestResults[0].getPose(xrReferenceSpace);
        placeModel(hitPose);
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function updateModelScale() {
      if (model) {
        const scale = isInARMode ? MODEL_SCALE_AR : MODEL_SCALE_DEFAULT;
        model.scale.set(scale, scale, scale);
      }
    }

    init();
  </script>
</body>
</html>
